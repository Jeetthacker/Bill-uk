<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <title>FIG2</title>
</head>

<body>
    <header>
        <!-- Pencil -->
        <div class="pencilmain">
            <div class="container">

                <div class="pencil">
                    <div>
                        <span class="s1">Contact us: 01246 386 126 or sales@Bealuk.org.uk</span>
                    </div>
                    <div>
                        <span class="s2">No minimum order value | FREE delivery on orders over £50 ex VAT </span>
                    </div>
                    <div class="right">
                        <div>
                            <span class="s3">Incl. VAT </span>
                        </div>
                        <div class="toggle-btn">
                            <form action="#">
                                <input type="checkbox" id="check">
                                <label for="check"></label>
                            </form>
                        </div>
                        <div>
                            <span class="s4">Excl. VAT</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>


        <!-- Logo -->
        <div class="head-main">
            <div class="container">
                <div class="head">
                    <div class="head-logo">
                        <img src="./img/img log.png" alt="">
                    </div>
                    <div>
                        <!-- search bar -->
                        <form class="hearder-section" action="#">
                            <!-- <label for="search bar" class="dnone">Find</label> -->
                            <input class="search-input" type="search" name="search"
                                placeholder="What Are You Looking For ?">
                            <input class="find-submit" type="submit" value="Find">

                        </form>
                    </div>
                    <!-- account -->
                    <div class="account-main">
                        <div class="account">
                            <div class="my-account-main">
                                <img src="./img/account.png" alt="account">

                                <div class="my-account">
                                    <form action="#">
                                        <label for="account" class="dnone">account</label>
                                        <select name="account" id="account" class="select-acc">
                                            <option value="My Account">My account</option>
                                            <option value="Sign In ">Sign In</option>
                                            <option value="Register">Register</option>
                                            <option value="Register">Register</option>
                                            <option value="Wishlist">Wishlist</option>
                                        </select>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                    <!-- cart -->
                    <div class="cart-main">
                        <div class="cart">
                            <div class="div"><img src="./img/my orders.svg" alt="">
                            </div>


                            <div class="cart-item">
                                <p>Item(0) In Basket</p>
                                <span>Total : £ 00.00
                                </span>
                            </div>
                        </div>
                    </div>

                </div>




    </header>

</body>

</html>
